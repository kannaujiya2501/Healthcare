<h1 class="form-text text-center">Free Checkup</h1>
<br />
<div class="class1">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-4">
      <!-- <form (ngSubmit)="idgetter()"> -->
        <form action="" novalidate>
        <div class="form-group">
          <label for="Fullname">Fullname:</label>
          <input
            type="text"
            class="form-control"
            formcontrolname="Fullname"
            placeholder="Fullname"
            required
          />
        </div>

        <div class="form-group">
          <label for="Phone">Phone:</label>
          <input
            type="text"
            class="form-control"
            formcontrolname="Phone"
            placeholder="Phone"
            required
          />
        </div>

        <div class="form-group">
          <label for="Email">Email:</label>
          <input
            type="text"
            class="form-control"
            formcontrolname="Email"
            placeholder="Email"
            required
          />
        </div>

        <div class="form-group">
          <label for="Age">Age:</label>
          <input
            type="date"
            class="form-control"
            formcontrolname="Age"
            placeholder="Age"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary" (click)="idgetter()">
          Submit Form
        </button>
      </form>
    </div>
  </div>
</div>
<input class="form-control" type="text" placeholder="{{placeholder}} {{key}}" readonly/>
